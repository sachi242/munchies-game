<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MUNCHIES - Chaos Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a2e;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .ui-overlay > * {
            pointer-events: auto;
        }
        
        /* Main Menu */
        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #mainMenu.hidden {
            display: none;
        }
        
        .game-title {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 50px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .menu-button {
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            background: #fff;
            color: #667eea;
            border: 4px solid #000;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 6px 6px 0px #000;
            transition: all 0.1s;
        }
        
        .menu-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px #000;
        }
        
        .menu-button:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #000;
        }
        
        /* HUD */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }
        
        .hud-panel {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #000;
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        }
        
        .hud-label {
            font-size: 0.8em;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        
        .hud-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        #timer {
            color: #e74c3c;
        }
        
        .stamina-bar {
            width: 200px;
            height: 20px;
            background: #ddd;
            border: 3px solid #000;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .stamina-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #f1c40f);
            transition: width 0.2s;
        }
        
        /* Chaos Alert */
        #chaosAlert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(231, 76, 60, 0.95);
            border: 6px solid #000;
            border-radius: 20px;
            padding: 30px 60px;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 0px #000;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.5);
            display: none;
            z-index: 500;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) rotate(5deg); }
        }
        
        /* Character Select */
        #characterSelect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 90%;
            margin: 20px;
        }
        
        .character-card {
            background: #fff;
            border: 4px solid #000;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.2s;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 6px 8px 0px #000;
        }
        
        .character-card.selected {
            background: #f1c40f;
            border-color: #f39c12;
        }
        
        .character-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
        
        /* Shop */
        #shop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .shop-header {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }
        
        .coin-display {
            background: #fff;
            border: 4px solid #000;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 4px 4px 0px #000;
        }
        
        .hat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 90%;
            margin: 20px;
        }
        
        .hat-card {
            background: #fff;
            border: 4px solid #000;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            box-shadow: 4px 4px 0px #000;
            position: relative;
        }
        
        .hat-card.equipped {
            background: #2ecc71;
            border-color: #27ae60;
        }
        
        .hat-card.locked {
            opacity: 0.6;
        }
        
        .hat-price {
            background: #f39c12;
            color: #fff;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 5px 15px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        
        /* Level Editor */
        #levelEditor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 900;
        }
        
        .editor-toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #000;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            gap: 10px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        }
        
        .editor-button {
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            border: 3px solid #000;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
        }
        
        .editor-button:hover {
            background: #2980b9;
        }
        
        .editor-button.active {
            background: #e74c3c;
        }
        
        /* Mobile Controls */
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: none;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .joystick {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.3);
            border: 4px solid rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
        }
        
        .joystick-stick {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border: 4px solid rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .action-button {
            width: 100px;
            height: 100px;
            background: rgba(231, 76, 60, 0.8);
            border: 4px solid rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0px #000;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            cursor: pointer;
        }
        
        .action-button:active {
            background: rgba(192, 57, 43, 0.8);
        }
        
        /* Game Over */
        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over-title {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 0px #e74c3c;
            margin-bottom: 30px;
        }
        
        .final-score {
            font-size: 2em;
            color: #fff;
            margin: 10px 0;
        }
        
        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid #fff;
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            min-width: 400px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 1.3em;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5em;
            }
            
            .menu-button {
                font-size: 1.2em;
                padding: 15px 40px;
            }
            
            .hud-value {
                font-size: 1.5em;
            }
            
            #mobileControls {
                display: flex;
            }
            
            .stats-panel {
                min-width: auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="game-title">MUNCHIES<br>Chaos Edition</div>
            <button class="menu-button" onclick="startGame()">PLAY</button>
            <button class="menu-button" onclick="showCharacterSelect()">CHARACTER SELECT</button>
            <button class="menu-button" onclick="showShop()">HAT SHOP</button>
            <button class="menu-button" onclick="showLevelEditor()">LEVEL EDITOR</button>
        </div>
        
        <!-- HUD -->
        <div id="hud" style="display: none;">
            <div class="hud-panel">
                <div class="hud-label">SCORE</div>
                <div class="hud-value" id="score">0</div>
            </div>
            <div class="hud-panel">
                <div class="hud-label">TIME</div>
                <div class="hud-value" id="timer">60</div>
            </div>
            <div class="hud-panel">
                <div class="hud-label">COINS</div>
                <div class="hud-value" id="coins">0</div>
            </div>
            <div class="hud-panel">
                <div class="hud-label">STAMINA</div>
                <div class="stamina-bar">
                    <div class="stamina-fill" id="staminaBar"></div>
                </div>
            </div>
        </div>
        
        <!-- Chaos Alert -->
        <div id="chaosAlert"></div>
        
        <!-- Character Select -->
        <div id="characterSelect">
            <h1 style="color: #fff; text-shadow: 3px 3px 0px #000; font-size: 3em; margin: 20px;">Choose Your Character</h1>
            <div class="character-grid" id="characterGrid"></div>
            <button class="menu-button" onclick="hideCharacterSelect()">BACK</button>
        </div>
        
        <!-- Hat Shop -->
        <div id="shop">
            <div class="shop-header">
                <h1 style="color: #333; text-shadow: 2px 2px 0px #fff; font-size: 3em;">Hat Shop</h1>
                <div class="coin-display">
                    <span>ðŸ’° </span>
                    <span id="shopCoins">0</span>
                </div>
            </div>
            <div class="hat-grid" id="hatGrid"></div>
            <button class="menu-button" onclick="hideShop()">BACK</button>
        </div>
        
        <!-- Level Editor -->
        <div id="levelEditor">
            <div class="editor-toolbar">
                <button class="editor-button" onclick="editorSelectTool('grass')">Grass</button>
                <button class="editor-button" onclick="editorSelectTool('path')">Path</button>
                <button class="editor-button" onclick="editorSelectTool('hole')">Hole</button>
                <button class="editor-button" onclick="editorSelectTool('crate')">Crate</button>
                <button class="editor-button" onclick="editorSelectTool('tree')">Tree</button>
                <button class="editor-button" onclick="editorSelectTool('erase')">Erase</button>
                <button class="editor-button" onclick="saveLevel()">Save</button>
                <button class="editor-button" onclick="loadLevel()">Load</button>
                <button class="editor-button" onclick="hideLevelEditor()">Exit</button>
            </div>
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobileControls">
            <div class="joystick" id="joystick">
                <div class="joystick-stick" id="joystickStick"></div>
            </div>
            <div class="action-button" id="dashButton">DASH</div>
        </div>
        
        <!-- Game Over -->
        <div id="gameOver">
            <div class="game-over-title">GAME OVER!</div>
            <div class="stats-panel">
                <div class="stat-row">
                    <span>Final Score:</span>
                    <span id="finalScore">0</span>
                </div>
                <div class="stat-row">
                    <span>Fruits Collected:</span>
                    <span id="fruitsCollected">0</span>
                </div>
                <div class="stat-row">
                    <span>Coins Earned:</span>
                    <span id="coinsEarned">0</span>
                </div>
                <div class="stat-row">
                    <span>Total Coins:</span>
                    <span id="totalCoins">0</span>
                </div>
            </div>
            <button class="menu-button" onclick="returnToMenu()">MAIN MENU</button>
            <button class="menu-button" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>
    
    <!-- Three.js r128 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js" 
            onerror="console.error('Failed to load Three.js from CDN. Please check your internet connection or serve this app locally with Three.js included.')"></script>
    
    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
